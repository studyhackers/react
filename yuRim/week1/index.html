    <script type="text/babel">

      console.log("야옹");

        return (

          </li>
        );
      }
      // Favorites의 자식 함수, 부모함수에서 받은 img 데이터를 {props.img} 출력

        return (

        );
      }
      // CatItem 의 부모 함수, 자식함수 li에 src 데이터를 태워보냄 
      // 태그 class는 className으로 써줘여함

      const MainCard = ({img}) => {

        // 클릭 시 이벤트 함수
        function handleHeartClick(){
          console.log("하트 눌렀음");
        }

        // 마우스 오버 시 이벤트 함수
        function handleHeartMouseOver(){
          console.log("하트 스쳐 지나감");
        }

        return (
          <div className="main-card">
            <img
              src={img}
              alt="고양이"
              width="400"
            />
            <button onClick={handleHeartClick} onMouseOver={handleHeartMouseOver}>?</button>
          </div>
        );
      }

      const Title = (props) => {
        return <h1>{props.children}</h1>;
      }
      // app 부모 컴포넌트에서 전달받은 데이터 h1태그에 출력되게 하는 자식 컴포넌트

      const Form = () => {

        // const [값, 함수] = useState(초기값)
        const [counter, setCounter] = React.useState(1);
        console.log("카운터", counter);

        // 생성버튼 눌렀을 때 발생하는 이벤트 함수
        function handelFormSubmit(event){

          event.preventDefault();
          // 어떤 이벤트를 명시적으로 처리하지 않은 경우, 해당 이벤트에 대한 사용자 에이전트 의 기본 동작을 실행하지 않도록 지정

          console.log("폼 전송됨");

          setCounter(counter + 1);
          // counter 값(초기값:1) + 1
        }

        return (
          <form onSubmit={handelFormSubmit}>
            <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
            <button type="submit">생성</button>
          </form>
        );
      };

      const app = (
        <div>
          <Title>1번째 고양이 가라사대</Title>
          <Form />
          <MainCard img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
          <Favorites />
        </div>
      );
      //부모 컴포넌트

      const 여기다가그려 = document.querySelector("#app");

      ReactDOM.render(app,여기다가그려);
      // 여기다가그려(id:app div태그) 에 app 을 그려준다는 뜻
