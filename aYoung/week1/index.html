<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>
  <body>
    <div id="app"></div>
    
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      console.log("야옹");

      const 여기다가그려 = document.querySelector("#app");

      function CatItem(props){
        return(
          <li>
            <img src={props.img} style={{width: "150px"}} alt=""/>
          </li>
        );
      }

      function Favorites(){
        return(
          <ul className="favorites">
            <CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn" />
            <CatItem img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript" />
          </ul>
        );
      }

      // ES6+ 디스트럭처링 문법 전
      // const MainCard = (props) => {
      //   return(
      //     <div className="main-card">
      //       <img
      //         src={props.abc}
      //         alt="고양이"
      //         width="400"
      //       />
      //       <button>🤍</button>
      //     </div>
      //   );
      // }
      
      // ES6+ 디스트럭처링 문법 후
      const MainCard = ({abc}) => {
        function handleHeartClick(){
          console.log("하트 눌렀음");
        }
        function handleHeartMouseOver(){
          console.log("하트 스쳐 지나감");
        }
        return (
          <div className="main-card">
          <img
            src={abc}
            alt="고양이"
            width="400"
          />
          <button onClick={handleHeartClick} onMouseOver={handleHeartMouseOver}>🤍</button> {/*이벤트 핸들러 이름 앞의 handle은 리액트 관례*/}
        </div>
        );
      }

      const Title = (props) => {
        return(
          <h1>{props.children}</h1>
        );
      }

      const Form = () => {
        // const counterState = React.useState(1);
        // const counter = counterState[0];
        // const setCounter = counterState[1];
        const [counter, setCounter] = React.useState(1);

        console.log("카운터", counter);

        function handleFormSubmit(event){
          event.preventDefault();
          console.log("폼 전송됨");
          setCounter(counter + 1);
        }
        return (
          <form onSubmit={handleFormSubmit}>
            <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
            <button type="submit">생성</button>
          </form>
        )
      };

      const app = (
        <div>
          <Title>1번째 고양이 가라사대</Title>
          <Title>2번째 고양이 가라사대</Title>
          <Form />
          <MainCard abc="https://cataas.com/cat/60b73094e04e18001194a309/says/react"/>
          <MainCard abc="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn"/>
          <Favorites />
        </div>
      );

      ReactDOM.render(app,여기다가그려);

    </script>
  </body>
</html>
