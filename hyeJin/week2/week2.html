<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

        const BoardForm = ({onFormSubmit}) => {
            return (
                <form onSubmit={onFormSubmit}>
                    <input type="text" />
                    <input type="submit" value="Submit" />    
                </form>
            )
        };

        const BoardList = ({boardItems}) => {
            return (
                <ul>
                    {boardItems.map((list, idx) =>(
                        <li key={idx}>{list.title}</li>
                    ))}
                </ul>
            )
        };

        function App() {
            const initialBoardItems = [
                {
                title: "첫번째 게시글입니다.",
                },
                {
                title: "두번째 게시글입니다.",
                },
                {
                title: "세번째 게시글입니다.",
                },
            ];

            const [boardItems, setBoardItems] = React.useState(initialBoardItems)
   
            const handleFormSubmit = (event) => {
                event.preventDefault();
               
                setBoardItems([...boardItems, {title:event.target[0].value}]);
            };

            return (
                <div className="App">
                    <h1>리액트 게시판</h1>
                    <BoardForm onFormSubmit={handleFormSubmit} />
                    <BoardList boardItems={boardItems}/>
                </div>
            );
        }

        const app = document.querySelector('#app');
        ReactDOM.render(<App />, app);
    </script>
</body>
</html>
