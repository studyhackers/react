<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구독</title>
    <style>
      button {
        width: 60px;
        height: 30px;
        color: #fff;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
      }
      button.unclicked {
        background: red;
      }
      button.clicked {
        background: #ccc;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div>
      <button onclick="onClickBtn1()" class="button1 unclicked">구독</button>
    </div>
    <div>
      <button onclick="onClickBtn2()" class="button2 unclicked">구독</button>
    </div>
    <div>
      <button onclick="onClickBtn3()" class="button3 unclicked">구독</button>
    </div>

    <script type="text/javascript">
      //React는 크게 Class와 Hooks를 사용하는 형태로 나뉠 수 있다.
      //Class는 setState를 사용하여 상태를 변환하고, hooks은 각각의 변수에 useState를 사용하여 상태를 변환한다.
      //class가 먼저 나왔지만 class보다는 hooks를 더 많이 쓰는 추세.
      //이번 강의에서는 useState를 사용하는 법까지 배웠으니 useState를 사용하여 아주 간단한 예시를 만들어 보았다. 순수 js만을 이용하여 먼저 만들어보고 React를 이용하여 바꾸어보았다.
      function onClickBtn1() {
        const subBtn = document.querySelector(".button1");

        if (subBtn.classList.contains("unclicked")) {
          subBtn.innerHTML = "구독중";
          subBtn.classList.replace("unclicked", "clicked");
        } else {
          subBtn.innerHTML = "구독";
          subBtn.classList.replace("clicked", "unclicked");
        }
      }

      function onClickBtn2() {
        const subBtn = document.querySelector(".button2");

        if (subBtn.classList.contains("unclicked")) {
          subBtn.innerHTML = "구독중";
          subBtn.classList.replace("unclicked", "clicked");
        } else {
          subBtn.innerHTML = "구독";
          subBtn.classList.replace("clicked", "unclicked");
        }
      }

      function onClickBtn3() {
        const subBtn = document.querySelector(".button3");

        if (subBtn.classList.contains("unclicked")) {
          subBtn.innerHTML = "구독중";
          subBtn.classList.replace("unclicked", "clicked");
        } else {
          subBtn.innerHTML = "구독";
          subBtn.classList.replace("clicked", "unclicked");
        }
      }
    </script>
  </body>
</html>
